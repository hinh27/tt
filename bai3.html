<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        vatly=prompt("Nhập Điểm Vật Lý: ");
        hoahoc=prompt("Nhập Điểm Hóa Học: ");
        sinhhoc=prompt("Nhập Điểm Sinh Học: ");
        let vl = parseInt(vatly);
        let hh = parseInt(hoahoc);
        let sh = parseInt(sinhhoc);
        let dtb=(vl+hh+sh)/3;
        alert("Điểm Trung Bình: "+ dtb);
    </script>
</head>
<body>

</body>
</html>
